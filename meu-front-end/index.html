<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MVP2</title>
  </head>
  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="logo">
        <img src="./src/img/logo.png" />
      </div>
      <div class="banner">
        <img src="./src/img/banner.jpeg" />
      </div>
       <!-- Ícone do carrinho clicável -->
    <div id="icone-carrinho">Carrinho</div>

    <!-- Container do carrinho (inicialmente oculto) -->
    <div id="carrinho" style="display: none;">
        <h2>Itens do Carrinho</h2>
        <ul id="itens-carrinho"></ul>
        <p>Total: R$ <span id="total-carrinho">0.00</span></p>
        <button id="limpar-carrinho">Limpar Carrinho</button>
    </div>

    <!-- Lista de produtos e categorias -->
    <div>
        <h1>Produtos</h1>
        <div id="categorias"></div>
        <ul id="lista-produtos"></ul>
    </div>
    </header>

    <script src="scripts.js"></script>
  </body>
</html>
